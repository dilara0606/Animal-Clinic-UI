<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Create A New</title>
    <link rel="icon" type="image/x-icon" href="/favicon2.ico" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:700|Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="header">
      <h4 class="nav-title" href="doctor.html">Animal Clinic</h4>
      <div class="nav-links">
        <a href="doctor.html" class="nav-link button">Homepage</a>
        <a href="news.html" class="nav-link button"
          >News</a
        >
      </div>
    </nav>

    <div class="doctor-container">
      <div class="doctor">
        <p class="active-doctor-info" id="active-doctor-info"></p>
      </div>
    </div>

    <section>
      <div class="container">
        <img src="./bg2.png" class="bg1" alt="" />
      </div>

      <div class="news-container">
        <h1>Upload Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <label for="image">Select an image:</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
          <button type="submit">Upload</button>
        </form>
      </div>

      <div class="content-container">
        <div class="content">
          <input type="text" id="titleInput" placeholder="Title">
          <textarea id="contentInput" placeholder="Content"></textarea>
          <button id="saveButton">Save</button>
        </div>
      </div>
      
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="./doctor.js"></script>
  </body>
</html>
