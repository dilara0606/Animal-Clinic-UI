  <body>
    <nav class="header">
      <h4 class="nav-title">Animal Clinic</h4>
      <div class="nav-links">
          <input type="text" id="search-box" class="search-box" placeholder="Search...">
          <button type="button" id="search-button" class="search-button" title="Search"><i class="fas fa-search"></i></button>
          <a href="userHomepage.html" class="nav-link button">
              <i class="fa-solid fa-house"></i> Home

          </a>

              <i class="fa-brands fa-instagram"></i> Profile
          </a>
      </div>
  </nav>
    
  <div id="search-results" class="search-results" style="display: none;"></div>

    <div class="date-container" id="date-container"><h2>Calender</h2>
      <div id="calendar">
        <div id="calendar-header">
          <button id="prev-month">&lt;</button>
          <span id="month-year"></span>
          <button id="next-month">&gt;</button>
        </div>
        <div id="calendar-body"></div>
      </div>
    </div>

    <section>
      <div class="container">
        <img src="./bg2.png" class="bg1" alt="" />
      </div>

      <div class="create-appointment-container">
        <h2><i class="fas fa-calendar-alt"></i> Create Appointment</h2>
        <div class="create-appointment">
            <form id="appointment-form">
                <label for="appointment-date"><i class="far fa-calendar"></i> Select Date:</label>
                <input type="date" id="appointment-date" class="appointment-date" name="date" required>
                <br>
                <label for="doctor-select"><i class="fas fa-user-md"></i> Select Doctor:</label>
                <select id="doctor-select" name="doctor" class="doctor-select" required>
                </select>
                <button type="submit" id="create-appointment-button" class="create-appointment-button" title="Create Appointment"><i class="fas fa-calendar-plus"></i> Create</button>
            </form>
        </div>
    </div>    

      <div class="appointments-header">
        <div class="appointment-header"><h3>Next</h3></div>
        <div class="appointment-header"><h3>Last</h3></div>
      </div>

      <div class="appointments-container">
        <div class="appointment-container" id="appointment-container"></div>
        <div class="last-appointment-container" id="last-appointment-container"></div>    
      </div>
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="./usersAppointment.js"></script>
  </body>
